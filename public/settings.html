<body>
  <div class="settings-container">
      <h1>Settings</h1>
  
      <!-- Update Profile Section -->
      <div class="card p-4 shadow-sm mt-4">
          <h2>Update Profile</h2>
          <form id="profile-form">
              <div class="mb-3">
                  <input type="text" class="form-control" id="settings-username" placeholder="New Username" required>
              </div>
              <div class="mb-3">
                  <input type="email" class="form-control" id="settings-email" placeholder="New Email" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
      </div>
  
      <!-- Change Password Section -->
      <div class="card p-4 shadow-sm mt-4">
          <h2>Change Password</h2>
          <form id="password-form">
              <div class="mb-3">
                  <input type="password" class="form-control" id="current-password" placeholder="Current Password" required>
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
      </div>
  
      <!-- Delete Account Section -->
      <div class="card p-4 shadow-sm mt-4">
          <h2>Delete Account</h2>
          <button class="btn btn-danger" id="delete-account-btn">Delete Account</button>
      </div>
  </div>

  <!-- JS and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/settings.js"></script> <!-- Link to your custom JS file for settings -->
</body>
